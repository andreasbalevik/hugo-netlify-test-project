<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        {{ block "title" . }}
        <!-- Blocks may include default content. -->
        {{ .Site.Title }}
        {{ end }}
    </title>
</head>

<body>

    {{ block "main" . }}
    
    {{end}}

    <p>All pages:</p>
    {{ range .Site.Pages}}
        <a href="{{.URL}}">{{.Title}}</a>
    {{end}}

</body>

</html>
